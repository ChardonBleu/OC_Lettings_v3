{%extends "base.html"%}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </div>

    <div class="container jumbotron">
        <div class="row">
            <div class="col">        
                <p>{{ address.number }} {{ address.street }}</p>
                <p>{{ address.city }}, {{ address.state }} {{ address.zip_code }}</p>
                <p>{{ address.country_iso_code }}</p>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <a href="{% url 'lettings:index' %}">Back</a> |
                <a href="{% url 'index' %}">Home</a> |
                <a href="{% url 'profiles:index' %}">Profiles</a>
            </div>
        </div>
    </div>

{% endblock %}
