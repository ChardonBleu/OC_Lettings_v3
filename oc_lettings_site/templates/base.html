<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}main global template{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" id='logo'>

    </head>

    <body>

        <header class="first-bg-light sticky-top">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg">                            
                        <img id="logo" src="{% static 'logo_trsp.png' %}" alt="logo"> </img>
                        <h1>Holiday Homes</h1>
                    </nav>
                </div>       
            </div>
        </header>
            
        {% block content %}
        {% endblock %}
        
    </body>
</html>
